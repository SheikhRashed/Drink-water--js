<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front-End || Starter pack</title>
	</head>

	<body>
		<!-- Drink Water section Start-->

		<!-- Drinks Water  -->
		<section class="drinks">
			<div class="container">
				<!-- heading  -->
				<div class="drinks-heading text-center">
					<h2>Drink Water</h2>
					<p>Goal : <span>2</span> Liters</p>
				</div>

				<div class="drinks-content">
					<!-- Large Cup  -->
					<div class="cup">
						<!-- Remain Cup -->
						<div class="cup-remained" id="remained">
							<span id="liters"></span>
							<small>Remined</small>
						</div>
						<!-- Percentage of Remaining  -->
						<div class="cup-percentage" id="percentage"></div>
					</div>

					<!-- Bunch of Cups -->
					<div class="drinks-bunch">
						<p>Select How many glasses of water that you have drank</p>
						<div class="cups">
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
							<div class="cup cup-small">250 ml</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Drink Water section Start-->
		<script type="module" src="/main.js"></script>
	</body>
</html>
